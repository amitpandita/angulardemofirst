<!doctype html>
<html > 
  <head>
    <meta charset="utf-8">
    
    <title>Bootstrapping Demo</title>
    
        <link rel="stylesheet" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        
        
</head>
  <body ng-app="bootstrappingApp1">
	  <!-- Code for Using Angular Expressions starts -->
     <div class="navbar navbar-inverse navbar-fixed-top title-top">
      <div class="navbar-inner">
        <div class="container-fluid">
    <h3>Using Angular Expressions</h3><br/>
    
    </div>
        </div>
      </div>
    
     <div ng-controller="bootstrappingCntl1" class="container-fluid my-container">
		 <div class="hero-unit">
      Expression:
    <input type='text' ng-model="expr" size="80"/>
    <button ng-click="addExp(expr)">Evaluate</button>
      <ul>
      <li ng-repeat="expr in exprs track by $index">
      [ <a href="" ng-click="removeExp($index)">X</a> ]
      <tt>{{expr}}</tt> => <span ng-bind="$parent.$eval(expr)"></span>     
      </li>
      </ul>
    </div>
    </div>
    </div>
    <br/>
    <br/>
    <!-- Code for Using Angular Expressions ends -->
    
    
    <!-- Code for Using ng-app starts -->
    
    
     <fieldset>  
    <legend class="title-top">Using ng-App</legend><br/>
     </fieldset>
    
     <div ng-controller="bootstrappingCntl1" >
		 <p>This line uses  {{'ng-App' + 'directive!'}}</p>
    </div>
    <!-- Code for Using ng-app ends -->
    
    <!-- Code for Manual Bootstrapping starts -->
    
    
     <fieldset>  
    <legend class="title-top">Using Manual Bootstrapping</legend><br/>
     </fieldset>
    
     <div >
		  This line appears when  a module named myApp is bootstrapped by the {{'programmer!!'}}!

<script>
angular.element(document).ready(function() {
angular.module('myApp', []);
angular.bootstrap(document, ['myApp']);
});
</script>
    </div>
    <!-- Code for Manual Bootstrapping ends -->
    
    
    
      
      
      <script src="javascripts/angular.js"></script>
      <script src="javascripts/bootstrapping-1.js"></script>
     
</body>
</html>
