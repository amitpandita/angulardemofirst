<!DOCTYPE html>
<html ng-app="cartApp">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/style.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="javascripts/script.js"></script>
    <title>AngularJS Demo</title>
  </head>
  <body>
    <div class="shell">
      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Shopping Cart</h1>
            <h2>AngularJS Demo</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="#" class="zip"><em></em></a><a href="#" class="tgz"><em></em></a>
        </span>
      </section>
      <span class="banner-fix"></span>
      <section id="main_content">
        <h3>
           <a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages">
             <span class="octicon octicon-link"></span>
           </a>Item Details
        </h3>
        <div ng-controller="ItemController">
            <form name="form">
                <p>
                    <label>Item Name</label>
                    <input type="text" ng-model="item.name" my-focus="mf1" name="iname" value="{{item.name}}"  required="require" />
                    <label class="error" ng-show="form.iname.$dirty && form.iname.$invalid">
                       <span ng-show="form.iname.$error.required">Invalid! Tell us the Item Name.</span>
                    </label> 
                </p>
                

                <p>
                    <label>Item Type</label>
                    <input type="text" ng-model="item.type" name="itype" value="{{item.type}}" required/>
                
                <label class="error" ng-show="form.itype.$dirty && form.itype.$invalid">
                       <span ng-show="form.itype.$error.required">Invalid! Tell us the Item Type.</span>
                    </label> 
                </p>    

                <p>
                    <label>Quantity</label>
                    <input type="text" ng-model="item.qnt" name="iqnt" value="{{item.qnt}}" required/>
                <label class="error"  ng-show="form.iqnt.$dirty && form.iqnt.$invalid">
                       <span ng-show="form.iqnt.$error.required">Invalid! Tell us the number of items.</span>
                    </label> 
                </p>
                    
                <p>
                    <label>Price/Item</label>
                    <input type="text" ng-model="item.price" name="iprice" value="{{item.price}}" required/>
                <label class="error"  ng-show="form.iprice.$dirty && form.iprice.$invalid">
                       <span ng-show="form.iprice.$error.required">Invalid! Tell us the Price of the Name.</span>
                    </label> 
                </p>    
                <p>
                    <button ng-show="isAdd" ng-click="addItem()">Add Item</button>
                    <button ng-hide="isAdd" ng-click="updateItem()">Update Item</button>
                    <button ng-click="reset()">Reset</button>
                </p>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Item Name</th>
                        <th>Item Type</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="it in items">
                        <td>{{ $index + 1}}</td>
                        <td>{{ it.name }}</td>
                        <td>{{ it.type }}</td>
                        <td>{{ it.qnt }}</td>
                        <td>{{it.qnt*it.price| currency:"Rs. "}}</td> 
                        <td>
                            <a href="javascript:void(0);" ng-click="editItem($index);">edit</a>
                            <a href="javascript:void(0);" ng-click="delItem($index);">del</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>&nbsp;</p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
